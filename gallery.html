<!DOCTYPE html>

  <head>
    <title>Image Gallery</title>
    <style>
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .gallery img {
        width: calc(33.33% - 10px);
        height: auto;
        cursor: pointer;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
      }

      .modal-content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .modal img {
        max-width: 80%;
        max-height: 80%;
        object-fit: contain;
      }

      .close {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #fff;
        font-size: 80px;
        font-weight: bolder;
        cursor: pointer;
      }
      .container {
        text-align: center;
      }

      .container-heading {
        margin-top: 20px;
      }

      .back-to-home {
        position: fixed;
        top: 50%;
        left: 18px;
        transform: translateY(-50%);
        z-index: 9999;
        width: 65px;
        height: 65px;
        border-radius: 50%;
        background-color: #eaeaea;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      .back-to-home i {
        font-size: 20px;
        color: #070038;
      }

    <script>
      function openModal(image) {
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("modalImg");
        modal.style.display = "flex";
        modalImg.src = image;
      }

      function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
      }
    </script>
    <script>
      var modalIndex = 0;
      var modalImages;

      function prevImage() {
        modalIndex = (modalIndex - 1 + modalImages.length) % modalImages.length;
        document.getElementById("modalImg").src = modalImages[modalIndex].src;
      }

      function nextImage() {
        modalIndex = (modalIndex + 1) % modalImages.length;
        document.getElementById("modalImg").src = modalImages[modalIndex].src;
      }
      function goToHomePage() {

        console.log("Navigating to home page...");

      function goToHomePage() {
        window.location.href = "index.html";
