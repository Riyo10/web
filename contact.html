<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Metal Bengal</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background: #060008;
        color: #5d5d5d;
        line-height: 1.6;
        font-family: "Segoe UI", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        padding: 1em;
      }
      .container {
        max-width: 1170px;
        margin-left: auto;
        margin-right: auto;
        padding: 1em;
      }
      ul {
        list-style: none;
        padding: 0;
      }

      .wrapper {
        border-radius: 1px;
        border: 3px solid black;
      }
      .brand {
        text-align: center;
      }
      .brand span {
        color: #fff;
      }
      .wrapper {
        box-shadow: 0 0 20px 0 rgba(255, 255, 255, 0.7);
      }
      .wrapper > * {
        padding: 1em;
      }
      .company-info {
        background: #000204;
      }
      .company-info h3,
      .company-info ul {
        text-align: center;
        margin: 0 0 1rem 0;
      }
      .company-info ul li {
        letter-spacing: 3px;
      }
      .contact {
        background: #f9feff;
      }
      .contact form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
      }
      .contact form label {
        display: block;
      }
      .contact form p {
        margin: 0;
      }
      .contact form .full {
        grid-column: 1/3;
      }

      .contact form button,
      .contact form input,
      .contact form textarea {
        width: 100%;
        padding: 1em;
        border: 1px solid #c9e6ff;
      }

      .contact form button {
        background: #000b14;
        border: 0;
        text-transform: uppercase;
        color: #fff;
      }
      .contact from button:hover {
        border: 2px solid black;
      }
      .contact form button:hover,
      .contact form button:focus {
        background: #ffffff;
        color: rgb(0, 0, 0);
        /* border: 2px solid black; */
        transition: background-color 2s ease-out;
      }

      @media (min-width: 700px) {
        .wrapper {
          display: grid;
          grid-template-columns: 1fr 2fr;
        }

        .wrapper > * {
          padding: 2em;
        }
        .company-info h3,
        .company-info ul,
        .brand {
          text-align: left;
        }
      }

      .back-to-home {
        position: fixed;
        top: 50%;
        left: 0px;
       
        transform: translateY(-50%);
        z-index: 9999;
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background-color: #eaeaea;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
   

    @media (max-width: 1400px) {
      .back-to-home {
        transform: translateY(0);
        opacity: 1;
      }
    }

      .back-to-home i {
        font-size: 20px;
        color: #070038;
      }

      .custom-box {
        display: none;
        padding: 10px;
        margin-top: 10px;
        color: #fff;
        font-weight: bold;
        text-align: center;
      }

      .success {
        background-color: #5cb85c;
      }

      .error {
        background-color: #d9534f;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>METAL BENGAL</h3>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i>Hooghly, West Bengal 712414</li>
            <li><i class="fas fa-phone"></i>+919093181325</li>
            <li><i class="fa fa-envelope"></i>metalbengal@gmail.com</li>
          </ul>
        </div>
        <div class="contact">
          <h3>Contact Us</h3>
          <form id="contactForm" onsubmit="sendEmail(); return false;">
            <p>
              <label>Name</label>
              <input type="text" name="name" id="name" required />
            </p>
            <p>
              <label>Company</label>
              <input type="text" name="company" id="company" required />
            </p>
            <p>
              <label>Email Address</label>
              <input type="email" name="email" id="email" required />
            </p>
            <p>
              <label>Phone Number</label>
              <input type="text" name="phone" id="phone" required />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea
                name="message"
                rows="5"
                id="message"
                placeholder="Contact Metal Bengal for your projects!"
              ></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>

    <div class="back-to-home" onclick="goToHomePage()">
      <i class="fas fa-arrow-left"></i>
    </div>

    <div id="customBox" class="custom-box"></div>

    <script>
      function sendEmail() {
        var name = document.getElementById("name").value;
        var company = document.getElementById("company").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var message = document.getElementById("message").value;

        Email.send({
          SecureToken: "7e2c34ae-89f3-418d-bc52-a4030e7e378f",
          To: "supriyomaity1082004@gmail.com", // Replace with your Gmail address
          From: email,
          Subject: "New Contact Form Submission",
          Body: `
            <h3>Contact Details:</h3>
            <ul>
              <li><strong>Name:</strong> ${name}</li>
              <li><strong>Company:</strong> ${company}</li>
              <li><strong>Email:</strong> ${email}</li>
              <li><strong>Phone:</strong> ${phone}</li>
            </ul>
            <p><strong>Message:</strong></p>
            <p>${message}</p>
          `,
        }).then(function (message) {
          if (message === "OK") {
            showCustomMessage(
              "Your message has been sent successfully.",
              "success"
            );
            resetForm();
          } else {
            showCustomMessage(
              "An error occurred while sending the message. Please try again.",
              "error"
            );
          }
        });
      }

      function showCustomMessage(message, type) {
        var customBox = document.getElementById("customBox");
        customBox.textContent = message;
        customBox.className = "custom-box " + type;
        customBox.style.display = "block";
      }

      function resetForm() {
        document.getElementById("contactForm").reset();
      }

      function goToHomePage() {
        window.location.href = "index.html";
      }
</script>
  </body>
</html>
